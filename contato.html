<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <span class="imgmenu">
                <img src="/img/logomenu.png" alt="" width="180px">
            </span>
            <!--Menu Aqui-->
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre nós</a>
            <a href="funcionamento.html">Atendimento</a>
            <a href="contato.html" class="active">Contato</a>
        </div>                    

        <div class="main">
            <div class="header">
                <img id="teste" src="img/h-contato.png" alt="">
                <!-- Aqui o header -->
            </div>
    
            <div class="content">                
                <!-- Aqui o conteúdo da pagina -->
                <h2 class="title-content" align="left">Contato</h2>
                <div class="contato">
                    <nav id="contact-page">
            <fieldset>
                <legend> Fale Conosco</legend>
                <form name="contact" onsubmit="alert('Sua mensagem foi enviada!');" autocomplete="off" target="_blank" method="POST" action="#">
                    <label for="name">Nome:</label>
                    <br />
                    <input type="text" autofocus required />
                    <br />
                    <label for="number">Telefone:</label>
                    <br />
                    <input type="number" required />
                    <br />
                    <label for="email">E-mail:</label>
                    <br />
                    <input type="email" name="" id="" required/>
                    <br />
                    <label for="subject">Assunto:</label>
                    <br />
                    <input type="text" required/>
                    <br />
                    <label for="mensagem">Mensagem:</label>
                    <br />
                    <textarea name="message" id="" cols="30" rows="10"
                    minlength="10" maxlength="500" required
                    placeholder="Insira aqui a sua mensagem"></textarea>
                    <br />                    
                    <button type="reset">Limpar</button> <button type="submit">Enviar</button>
                </form>                
            </fieldset> 
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.706247431345!2d-46.63747318811566!3d-23.54306556083383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5856853a26a7%3A0x5e2bb74530b0a9cc!2sEdif%C3%ADcio%20Fern%C3%A3o%20Dias!5e0!3m2!1spt-BR!2sbr!4v1709682856509!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>                       
                    </nav>
                </div>
            </div>
    
            <div class="footer">                
                <!-- Aqui o rodapé -->
                <span class="end-footer">
                    <h3>Contato</h3>                    
                    <p>
                    <b>Telefone:</b> 11 2026-8245 <br />
                    <b>Whatsapp:</b> 11 95606-1688
                    </p>
                </span>
                <span class="end-footer2">
                    <h3>Endereço</h3>
                    Av. Prestes Maia, 220 <br />
                    Centro Historico - São Paulo - SP                    
                </span>
            </div>
        </div>
    </div>
</body>
</html>
